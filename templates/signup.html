{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load trans from i18n %}
{% block title %}Sign Up{% endblock %}

{% block content %}
    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Sign up</button>
        <a href="/login/vk-oauth2">
            <img src="/static/lvk.png" style="width: 50px;" data-toggle="tooltip" title="{% trans 'Login via VKontakte' %}">
        </a>
    </form>

{% endblock %}
